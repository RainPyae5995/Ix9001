<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>

<body>
	<fieldset>
		<legend align="middle"><h1>Bar ma ma 
		yay chin buu,to keep the peace</h1></legend>
	<u><h1 align="center">Form</h1></u>
	<form action="" method="" enctype="multipart-form-data">
 
		<label for="firstname">First name</label> 
		<input type="text" name="firstname" id="firstname" class="" placeholder="Enter First Name" minlength="16" maxlength="32" autocomplete="off" />
		<br/><br/>

		<label for="lastname">Last Name</label>
		<input type="text" name="lastname" id="lastname" class="" placeholder="Enter Last Name" autocomplete="off" required />

		<br/><br/>

		<label for="email">Email</label>
		<input type="email" name="email" id="email" class="" minlength="32" maxlength="16"  />
		<br/><br/>

		<label for="password">Password</label>
		<input type="password" name="password" id="password" class="" autocomplete="off" />
		<br/><br/>

		<label for="age">Age</label>
		<input type="number" name="age" id="age" class="" min="1" max="100" />
		<br/><br/>

		<label>Gender</label>
		<input type="radio" name="gender" id="genderm" class="" value="1" /><label for="genderm" >Male</label>
		<input type="radio" name="gender" id="genderf" class=""  value="2" checked /><label for="genderf">Female</label>
		<input type="radio" name="gender" id="gendero" class="" value="3" /><label for="gendero">Other</label>
		<br/><br/>

		<br/><br/>
		<label>Ambition</label>
		<input type="radio" name="ambition" id="ambitionA" class="" /><label for="ambitionA" >Astronauts</label> 
 

       <br/><br/>
       <label>Hobby</label>
       <input type="checkbox" name="hobbies" id="hobbys" class="" checked /><label for="hobbys">Singing</label>
       <input type="checkbox" name="hobbies" id="hobbym" class="" /><label for="hobbym">Movie</label>
       <input type="checkbox" name="hobbies" id="hobbyd" class="" /><label for="hobbyd">Drawing</label>
       <br/><br/>

<label for="country">Country</label>
    <select  name="country" id="country" class="" multiple>
       	<option disabled selected>Choose Your Country</option>
       	  <option value="mm">Myanmar</option>
       	  <option value="uk">United Kingdom</option>
       	  <option value="mn">Melbourne</option>
       	  <option value="pl">Poland</option>
       </select>
       <br/><br/>

       


       <label for="date">Birth Date</label>
       <input type="date" name="date" id="date" class="" required />
       <br/><br/>

       <label>NRC front</label>
       <input type="file" name="nrcf" id="nrcf" class="" />

       <label>NRC back</label>
       <input type="file" name="nrcb" id="nrcb" class="" multiple />
       <br/><br/>

		<input type="reset" name="reset" id="reset" class="" autocomplete="off" />
		<input type="submit" name="submit" id="submit" class="" value="log in" />
		<br/><br/>

		<button type="reset">Back</button>
		<button type="submit">Continue</button>




	</form>
</fieldset>
</body>


</html>
